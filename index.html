<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>JS Quiz</title>
</head>
 
<body>
    <header class="header">
        <h1>JavaScript Quiz</h1>
        <h2>Click the start button below to begin quiz</h2>
        <hr/>
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="navbar-collapse" id="navbarText"></div>
            <section class="navbar-text" id='restartButton'>
                Time: 60 seconds
            </section>
        </nav>
    </header>
    <main class="mainquiz">
        <section id="start" class="quiz-section">
            <p class="card-text">Choose the best answer, wrong answers penalize your time left!</p>
            <button id="start-button">Start!</button><button id="high-scoresbtn">Show High Score!</button>
        </section>
        <section id="question-section" class="hidden questions">
            <p id="timer">Time: <span id="time-remaining">0</span></p>
            <h1 id="question">Quiz Question</h1>
            <ul id="choices"></ul>
        </section>
        <section id="end" class="end-section hidden">
            <h1 id="end-title">End of Quiz!</h1>
            <p id="score-text">Your Score: <span id="score">0</span></p>
            <form id="submit-score">
                <label for="initials">Enter Your Initials: </label>
                <input type="text" id="initials">
                <button type="submit">Submit</button>
                <p id="error-message"></p>
            </form>
            <a href="index.html" class="back-button"><i class="fas fa-angle-left" aria-hidden="true"></i>Back to quiz</a>
        </section>
        <section id="high-scores" class="hidden">
            <container>
                <h2>High Score:</h2>
                <p id="high-scores-display"></p>

            </container>
        </section>
        <div>
            <p id="correct" class="choice-status hidden"><i class="fas fa-check-circle" aria-hidden="true"></i>Correct!</p>
            <p id="wrong" class="choice-status hidden"><i class="fas fa-times-circle" aria-hidden="true"></i>Wrong!</p>
          </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
